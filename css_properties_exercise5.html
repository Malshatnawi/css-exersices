<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #5: Advanced table styling</title>
        <style>
            table{
                border-spacing: 10px;
            }

            th,td{
                padding: 5px;
                border-radius: 10px;
                border-color: black;
                border-style: solid;
                border-width:1.5px;
                box-shadow: 5px 5px 5px rgb(65, 63, 63);
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Row1 , Col1</td>
                <td>Row 1 , Col2</td>
                <td>Row 1 , Col3</td>
            </tr>
            <tr>
                <td>Row 2 , Col1</td>
                <td>Row 2 , Col2</td>
                <td>Row 2 , Col3</td>
            </tr>

        </table>
    </body>
</html>
