    <body>
        <p>There is some text <a href="https://www.google.com" target="_blank">with a link</a> in it.</p>
        <p>Second paragraph with a <a href="https://www.google.com" target="_blank">link</a>.</p>
        <p>Third paragraph(<a id="customized" href="https://www.google.com" target="_blank">link</a> too, yes)</p>
        <ul>
            <li>First <a href="https://www.google.com" target="_blank">link</a></li>
            <li>Second</li>
            <ul>
                <li>111</li>
                <li>222 <a href="https://www.google.com" target="_blank">link</a></li>
                <li>333</li>
                <ul>
                    <li>red</li>
                    <li>green</li>
                    <li>blue <a href="https://www.google.com" target="_blank">link</a></li>
                </ul>

            </ul>
            <li>Third</li>
            <li>Fourth</li>

        </ul>
    </body>
</html>
