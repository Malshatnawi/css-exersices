<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #2b: Importing fonts</title>  
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">  
    </head>
    <body>
        <h1 style="font-family: 'Open Sans', sans-serif;font-size: 36px;color: blue;">My First Heading</h1>
        <div style="font-family:Verdana, Geneva, Tahoma, sans-serif;font-size: 1.2em;">
            <h2>My Second Heading</h2>
            <p>My First Paragraph.</p>
            <p style="font-family: 'Courier New', Courier, monospace; text-align: right;">My Second Paragraph.</p>
        </div>
    </body>
</html>
